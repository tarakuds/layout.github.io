<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        
        .item1{
            grid-area: purpleBox;
            background-color:purple;
        }
        .item2{
            grid-area: greyBox;
            background-color: rgb(112, 108, 108);
        }
        .item3{
            grid-area: orangeBox;
            background-color: orange;

        }
        .item4{
            grid-area: blueBox;
            background-color: blue;
        }
        .item5{
            grid-area: greenBox;
            background-color: blue;
    }

        .grid-container{
            display: grid;
            background-color: rgb(30, 32, 65);
            width: 90%;
            height:80vh;
            grid-template-areas: 
                'purpleBox purpleBox purpleBox greyBox greyBox'
                'purpleBox purpleBox purpleBox greyBox greyBox'
                'orangeBox orangeBox blueBox blueBox blueBox'
                'orangeBox orangeBox greenBox greenBox greenBox';
            gap: 10px;
            padding: 3% 7% 5% 3%;
        }
        .arrow{
        position: absolute;
        bottom: 10%;
        left: 7%;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color: rgb(157, 35, 35);
        text-align: center;
        padding: 10px;
        color: #fff;
    }
    i{
        color: #fff;
        font-size: 2rem;
    }
    </style>
    <title>Grid Layout</title>
</head>
<body>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
    </div>
    <div class="arrow">
        <p><a href="index.html"><i class="fa-solid fa-arrow-right"></i></a></p>
        <p>Link to flex File</p>

    </div>
</body>
</html>
